helpMessage1 = La calculatrice en ligne (v{0}) est utilis\u00e9e pour calculer le vainqueur de l''\u00e9lection en utilisant la m\u00e9thode Schulz, une description d\u00e9taill\u00e9e de la m\u00e9thode <a target="_blank" href="{1}">peut \u00eatre trouv\u00e9e ici</a>.
helpMessage2 = Mode d'emploi : cr\u00e9ez une liste de candidats et attribuez un personnage \u00e0 chacun d'entre eux. Chaque \u00e9lecteur \u00e9crit ensuite sa pr\u00e9f\u00e9rence sur une ligne du formulaire, en commen\u00e7ant par le personnage qu'il pr\u00e9f\u00e8re le plus et en d\u00e9pla\u00e7ant vers la droite les candidats dont la pr\u00e9f\u00e9rence est la moins \u00e9lev\u00e9e. Le s\u00e9parateur entre les candidats est un trait d'union, les groupes sont autoris\u00e9s. Si un candidat est omis, l'\u00e9lecteur lui attribue la derni\u00e8re place. Si un \u00e9lecteur vote pour plus d'une personne, la ligne peut \u00eatre divis\u00e9e par le nombre de personnes suivies <a target="_blank" href="{0}">de deux points</a>.
helpMessage3 = Cette version de l'application ne permet que le vote public au sein d'un groupe d'\u00e9lecteurs, le calcul des r\u00e9sultats se faisant toujours sur le client. L'auteur du calculateur a port\u00e9 une attention particuli\u00e8re \u00e0 la v\u00e9rification du bon fonctionnement et l'a couvert de tests automatis\u00e9s, mais ne garantit cependant pas les dommages caus\u00e9s par son utilisation. L'utilisateur du calculateur accepte ces termes et conditions.
